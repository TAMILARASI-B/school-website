<!DOCTYPE html>
<!---Coding By CodingLab | www.codinglabweb.com--->
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <!--<title>Registration Form in HTML CSS</title>-->
    <!---Custom CSS File--->
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <section class="container">
      <header>Admissions open</header>
      <header> Registration Form</header>
      <form id="registrationForm" class="form">
        <div class="input-box">
          <label>Full Name</label>
          <input id="fullName" type="text" placeholder="Enter full name" required />
        </div>

        <div class="input-box">
          <label>Email Address</label>
          <input id="email" type="email" placeholder="Enter email address" required />
        </div>

        <div class="column">
          <div class="input-box">
            <label>Phone Number</label>
            <input id="phoneNumber" type="tel" placeholder="Enter phone number" required />
          </div>
          <div class="input-box">
            <label>Birth Date</label>
            <input id="birthDate" type="date" required />
          </div>
        </div>
        <div class="gender-box">
          <h3>Gender</h3>
          <div class="gender-option">
            <div class="gender">
              <input type="radio" id="check-male" name="gender" value="male" checked />
              <label for="check-male">Male</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-female" name="gender" value="female" />
              <label for="check-female">Female</label>
            </div>
            <div class="gender">
              <input type="radio" id="check-other" name="gender" value="prefer-not-say" />
              <label for="check-other">Prefer not to say</label>
            </div>
          </div>
        </div>
        <div class="column">
            <div class="select-box">
              <select id="classSelect" required>
                <option value="" disabled selected hidden>Class</option>
                <option>PRE-KG</option>
                <option>LKG</option>
                <option>UKG</option>
                <option>I</option>
                <option>II</option>
                <option>III</option>
                <option>IV</option>
                <option>V</option>
                <option>VI</option>
                <option>VII</option>
                <option>VIII</option>
                <option>IX</option>
                <option>X</option>
              </select>
            </div>
          </div>
        <div class="input-box address">
          <label>Address</label>
          <input id="streetAddress" type="text" placeholder="Enter street address" required />
          <div class="column">
            <div class="select-box">
              <select id="countrySelect" required>
                <option value="" disabled selected hidden>Country</option>
                <option>America</option>
                <option>Japan</option>
                <option>India</option>
                <option>Nepal</option>
              </select>
            </div>
            <input id="city" type="text" placeholder="Enter your city" required />
          </div>
          <div class="column">
            <input id="region" type="text" placeholder="Enter your region" required />
            <input id="postalCode" type="number" placeholder="Enter postal code" required />
          </div>
        </div>
        <button type="button" onclick="validateForm()">Submit</button>
      </form>
    </section>
    <script>
      function validateForm() {
        var fullName = document.getElementById("fullName").value;
        var email = document.getElementById("email").value;
        var phoneNumber = document.getElementById("phoneNumber").value;
        var birthDate = document.getElementById("birthDate").value;
        var classSelect = document.getElementById("classSelect").value;
        var streetAddress = document.getElementById("streetAddress").value;
        var countrySelect = document.getElementById("countrySelect").value;
        var city = document.getElementById("city").value;
        var region = document.getElementById("region").value;
        var postalCode = document.getElementById("postalCode").value;

        if (
          fullName !== "" &&
          email !== "" &&
          phoneNumber !== "" &&
          birthDate !== "" &&
          classSelect !== "" &&
          streetAddress !== "" &&
          countrySelect !== "" &&
          city !== "" &&
          region !== "" &&
          postalCode !== ""
        ) {
          alert("Thank you for submitting the form! We will reach out to you soon!");
        } else {
          alert("Please fill out all the required fields.");
        }
      }
    </script>
  </body>
</html>
